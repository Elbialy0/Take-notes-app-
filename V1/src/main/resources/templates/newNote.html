<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New note</title>
</head>
<body>
<form action="#" th:action="@{/saveNote}" method="post">
    <!-- form fields -->


    <div>
        <label for="content" >Note content</label>
        <textarea id="content" th:field="*{note.content}" rows="4" cols="50"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
